<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>BMI Calculator</h1>
        </div>
    </header>

    <!-- Sliders Section -->
    <section id="sliders" class="sliders">
        <div class="container">
            <h2>Adjust Your Height and Weight</h2>
            <div class="slider-group">
                <label for="height-slider">Height (cm): <span id="height-value">170</span></label>
                <input type="range" id="height-slider" min="100" max="250" value="170">
            </div>
            <div class="slider-group">
                <label for="weight-slider">Weight (kg): <span id="weight-value">70</span></label>
                <input type="range" id="weight-slider" min="30" max="200" value="70">
            </div>
        </div>
    </section>

    <!-- BMI Calculator Section -->
    <section id="calculator" class="calculator">
        <div class="container">
            <h2>BMI Calculator</h2>
            <form id="bmi-form">
                <div class="input-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div class="input-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <button type="button" onclick="calculateBMI()">Calculate BMI</button>
            </form>
            <div id="bmi-result" class="result"></div>
            <div id="category-result" class="category"></div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
